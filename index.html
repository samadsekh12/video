<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Media Uploader & Player</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>Media Uploader</h1>

    <!-- File Input -->
    <label class="file-label">
      Select Audio/Video to Upload
      <input
        type="file"
        id="fileInput"
        accept="audio/*,video/*"
        multiple
      />
    </label>

    <!-- Tabs for Video / Audio -->
    <div class="tabs">
      <button class="tab-btn active" data-type="video">Videos</button>
      <button class="tab-btn" data-type="audio">Audios</button>
    </div>

    <!-- List of files -->
    <div id="fileList" class="gallery"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
