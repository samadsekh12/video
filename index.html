<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Media Uploader & Player</title>

  <!-- Google Font: Montserrat -->
  <link
    href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600&display=swap"
    rel="stylesheet"
  />

  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="container">
    <h1>Media Uploader</h1>

    <!-- File Input -->
    <label class="file-label">
      Choose Files
      <input
        type="file"
        id="fileInput"
        accept="audio/*,video/*"
        multiple
      />
    </label>

    <!-- Tabs -->
    <div class="tabs">
      <button class="tab-btn active" data-type="video">Videos</button>
      <button class="tab-btn" data-type="audio">Audios</button>
    </div>

    <!-- Rendered File Cards -->
    <div id="fileList" class="gallery"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
