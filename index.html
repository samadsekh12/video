<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Watch Video</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <style>
    :root { color-scheme: light dark; }
    body {
      margin: 0;
      font-family: system-ui, Arial, sans-serif;
      min-height: 100dvh;
      display: grid;
      place-items: center;
      background: #0f1013;
      color: #f5f5f5;
      padding: 1.5rem;
    }
    .wrapper {
      width: min(900px, 100%);
    }
    h1 {
      font-size: 1.25rem;
      font-weight: 600;
      margin: 0 0 1rem;
      letter-spacing: .5px;
      text-align: center;
    }
    .player {
      position: relative;
      background: #000;
      aspect-ratio: 16/9;
      border-radius: 14px;
      overflow: hidden;
      box-shadow: 0 10px 30px -5px rgba(0,0,0,.6);
    }
    video {
      width: 100%;
      height: 100%;
      display: block;
      background: #000;
    }
    .note {
      margin-top: .85rem;
      font-size: .75rem;
      opacity: .65;
      line-height: 1.3;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="wrapper">
    <h1>Streaming Video</h1>

    <div class="player">
      <video
        id="video"
        src="https://www.samadsekh.com/video.mp4"
        controls
        playsinline
        preload="metadata"
        controlslist="nodownload noplaybackrate"
        disablepictureinpicture
      >
        Your browser does not support the HTML5 video tag.
      </video>
    </div>

    <p class="note">
      Streaming only. Direct download option is hidden (but technically advanced users can still capture the stream).
    </p>
  </div>

  <script>
    // Optional: Autoplay muted (uncomment if you want it)
    // const v = document.getElementById('video');
    // v.muted = true;
    // v.play().catch(()=>{});
  </script>
</body>
</html>
