<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Media Uploader & Player</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="container">
    <h1>Media Uploader & Player</h1>

    <!-- Upload Controls -->
    <div class="upload-section">
      <label class="upload-btn">
        Upload Audio
        <input
          type="file"
          id="audioInput"
          accept="audio/*"
          multiple
        />
      </label>

      <label class="upload-btn">
        Upload Video
        <input
          type="file"
          id="videoInput"
          accept="video/*"
          multiple
        />
      </label>
    </div>

    <!-- Libraries -->
    <div class="library-section">
      <div class="library">
        <h2>Audio Library</h2>
        <ul id="audioList" class="media-list"></ul>
      </div>
      <div class="library">
        <h2>Video Library</h2>
        <ul id="videoList" class="media-list"></ul>
      </div>
    </div>
  </div>

  <!-- Global Player -->
  <div class="player">
    <audio id="audioPlayer" controls hidden></audio>
    <video id="videoPlayer" controls hidden></video>
  </div>

  <script src="script.js"></script>
</body>
</html>
