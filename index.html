<script>
  // Handle video durations
  const allVideos = Array.from(document.querySelectorAll('video'));

  allVideos.forEach(video => {
    video.addEventListener('loadedmetadata', () => {
      const id = video.id.replace('video', 'videoDuration');
      document.getElementById(id).textContent = formatTime(video.duration);
    });
  });

  function setVideoVolume(id, value) {
    const video = document.getElementById(id);
    video.volume = value;
  }

  function toggleVideoLoop(id, icon) {
    const video = document.getElementById(id);
    video.loop = !video.loop;
    icon.classList.toggle('active', video.loop);
  }
</script>
