<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>To-Do List with Date & Time</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 40px;
      background-color: #f4f4f4;
    }
    h1 {
      color: #333;
    }
    #datetime {
      font-size: 16px;
      margin-bottom: 20px;
      color: #555;
    }
    #taskInput {
      padding: 10px;
      width: 300px;
    }
    #addTaskBtn {
      padding: 10px;
      margin-left: 10px;
    }
    ul {
      list-style-type: none;
      padding: 0;
    }
    li {
      background: #fff;
      margin: 5px 0;
      padding: 10px;
      border-radius: 4px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .btn {
      margin-left: 5px;
      padding: 5px 10px;
      border: none;
      border-radius: 3px;
      cursor: pointer;
    }
    .deleteBtn {
      background-color: red;
      color: white;
    }
    .editBtn {
      background-color: orange;
      color: white;
    }
    .saveBtn {
      background-color: green;
      color: white;
    }
  </style>
</head>
<body>

  <h1>My To-Do List</h1>
  <div id="datetime"></div>

  <input type="text" id="taskInput" placeholder="Enter a task">
  <button id="addTaskBtn">Add Task</button>

  <ul id="taskList"></ul>

  <script>
    // Live Date & Time
    function updateDateTime() {
      const now = new Date();
      const formatted = now.toLocaleString();
      document.getElementById('datetime').textContent = `Current Date & Time: ${formatted}`;
    }
    setInterval(updateDateTime, 1000);
    updateDateTime();

    // To-Do List Logic
    const taskInput = document.getElementById('taskInput');
    const addTaskBtn = document.getElementById('addTaskBtn');
    const taskList = document.getElementById('taskList');

    addTaskBtn.addEventListener('click', () => {
      const taskText = taskInput.value.trim();
      if (taskText === '') return;

      const li = document.createElement('li');
      const span = document.createElement('span');
      span.textContent = taskText;

      const editBtn = document.createElement('button');
      editBtn.textContent = 'Edit';
      editBtn.className = 'btn editBtn';

      const deleteBtn = document.createElement('button');
      deleteBtn.textContent = 'Delete';
      deleteBtn.className = 'btn deleteBtn';

      editBtn.addEventListener('click', () => {
        const input = document.createElement('input');
        input.type = 'text';
        input.value = span.textContent;
        const saveBtn = document.createElement('button');
        saveBtn.textContent = 'Save';
        saveBtn.className = 'btn saveBtn';

        li.replaceChild(input, span);
        li.replaceChild(saveBtn, editBtn);

        saveBtn.addEventListener('click', () => {
          span.textContent = input.value;
          li.replaceChild(span, input);
          li.replaceChild(editBtn, saveBtn);
        });
      });

      deleteBtn.addEventListener('click', () => {
        taskList.removeChild(li);
      });

      li.appendChild(span);
      li.appendChild(editBtn);
      li.appendChild(deleteBtn);
      taskList.appendChild(li);

      taskInput.value = '';
    });
  </script>

</body>
</html>
